<div class="container my-3">
    <h1 class="mb-3 text-center text-light">Edit Employee</h1>
    <div class="row d-flex justify-content-center">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="updateEmployee()">

                <div class="mb-3">
                    <label for="id" class="form-label text-light">Id</label>
                    <input type="text" class="form-control" id="id" readonly
                    
                    name="id" [(ngModel)]="employeeDetails.id">
                    
                    </div>



                <div class="mb-3">
                <label for="name" class="form-label text-light">Name</label>
                <input type="text" class="form-control" id="name" 
                
                name="name" [(ngModel)]="employeeDetails.name">
                
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label text-light">Email</label>
                    <input type="number" class="form-control" id="email" name="email" [(ngModel)]="employeeDetails.email">
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label text-light">Phone</label>
                    <input type="number" class="form-control" id="phone"name="phone" [(ngModel)]="employeeDetails.phone">
                </div>

                <div class="mb-3">
                    <label for="salary" class="form-label text-light">Salary</label>
                    <input type="number" class="form-control" id="salary" name="salary" [(ngModel)]="employeeDetails.salary">
                </div>

                <div class="mb-3">
                    <label for="department" class="form-label text-light">Department</label>
                    <input type="text" class="form-control" id="department" name="department" [(ngModel)]="employeeDetails.department">
                </div>

                <div class="d-flex justify-content-center align-items-center mt-2 mb-5" >
                <button type="submit" class="btn btn-primary w-50">Save Changes</button>
                <button type="button" class="btn btn-danger mx-1 w-50" (click)="deleteEmployee(employeeDetails.id)">Delete</button>
            </div>
            </form>
        </div>
    </div>
</div>
