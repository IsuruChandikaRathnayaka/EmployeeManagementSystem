<div class="container my-5">
    <h1 class="mb-4 mt-3 text-light text-center">List of Employees</h1>
    <div class="table-responsive">
    <table class="table table-striped table-hover mt-4" *ngIf="employees && employees.length > 0">
        <thead class="thead-light">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Salary</th>
                <th>Department</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{employee.id}}</td>
                <td>{{employee.name}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.phone}}</td>
                <td>{{employee.salary}}</td>
                <td>{{employee.department}}</td>
                <td><a class="btn btn-primary btn-sm" [routerLink]="['/employees','edit',employee.id]">View</a></td>
            </tr>
        </tbody>
    </table>
</div>
    
    <p *ngIf="!employees || employees.length <= 0" class="alert alert-warning text-center"><b>No employees found!</b></p>
</div>
